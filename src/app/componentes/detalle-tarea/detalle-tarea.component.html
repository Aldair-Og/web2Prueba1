<div *ngIf="tarea" class="p-6 rounded shadow bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200">
  <h1 class="text-2xl font-bold mb-4">{{ tarea.titulo }}</h1>
  <p><strong>Descripción:</strong> {{ tarea.descripcion }}</p>
  <p><strong>Fecha de vencimiento:</strong> {{ tarea.fechaVencimiento }}</p>
  <p><strong>Completada:</strong> 
    <span [ngClass]="tarea.completada ? 'text-green-500' : 'text-red-500'">
      {{ tarea.completada ? 'Sí' : 'No' }}
    </span>
  </p>
  <p><strong>Etiquetas:</strong> {{ tarea.etiquetas }}</p>
  <p><strong>Responsable:</strong> {{ tarea.responsable }}</p>
  <p><strong>Categoría:</strong> {{ tarea.categoria }}</p>
</div>
