  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 w-full max-w-7xl">
    <div *ngFor="let producto of productos" class="bg-gray-800 rounded-2xl shadow-xl overflow-hidden hover:shadow-green-500/30 hover:ring hover:ring-green-500/20 transition duration-300">
      <div class="relative group">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}"
             class="w-full h-52 object-cover transform group-hover:scale-105 transition duration-300">
        <div class="absolute top-2 right-2 bg-green-600 text-white text-xs px-2 py-1 rounded-full shadow-md">
          ID: {{ producto.id }}
        </div>
      </div>
      <div class="p-4 text-white">
        <h3 class="text-xl font-bold capitalize mb-1">{{ producto.nombre }}</h3>
        <p class="text-green-400 font-semibold text-lg">${{ producto.precio }}</p>
        <p class="text-sm text-gray-400 mt-1">Producto destacado</p>
